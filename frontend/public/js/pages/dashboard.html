<div class='grid'>
  <div class='card'>
    <h3>Server State</h3>
    <div class='widget-row'>
      <div class='widget'>
        <div class='kv'>Status</div><div style='font-weight:700;font-size:18px' id='dash-status'>offline</div>
        <div style='margin-top:10px'><button class='action' onclick='startServer()'>Start Server</button><button class='action' style='margin-left:8px' onclick='stopServer()'>Stop</button></div>
      </div>
      <div class='widget'>
        <div class='kv'>CPU</div><div style='font-weight:700;font-size:18px'>4%</div>
        <div class='kv' style='margin-top:8px'>RAM</div><div style='font-weight:700'>11GB / 32GB</div>
      </div>
    </div>
  </div>

  <div class='card'>
    <h3>Quick Actions</h3>
    <div style='display:flex;flex-wrap:wrap;gap:10px;margin-top:10px'>
      <button class='action'>Backup</button>
      <button class='action'>Validate Server</button>
      <button class='action'>Validate Mods</button>
      <button class='action'>Open Console</button>
    </div>
  </div>

  <div class='card'>
    <h3>Heatmaps</h3>
    <div class='kv'>Vehicle / Loot / Animal heatmaps</div>
    <div style='height:160px;background:linear-gradient(180deg,#06202a,#09212a);border-radius:8px;margin-top:10px'></div>
  </div>

  <div class='card'>
    <h3>Recent Logs</h3>
    <pre id='recent-logs' style='height:160px;overflow:auto;background:rgba(0,0,0,0.2);padding:8px;border-radius:6px'>No logs yet</pre>
  </div>
</div>

<script>
window.pageInit = function(name){
  const st = document.getElementById('dash-status');
  if(st) st.textContent = document.getElementById('srv-status')?.textContent || 'offline';
}
function startServer(){ alert('Start server (stub)'); }
function stopServer(){ alert('Stop server (stub)'); }
</script>
