<div class="card"><h3>Server Control</h3><div style="margin-top:8px"><div class="kv">Status: <strong id="srv-control-status">offline</strong></div><div style="margin-top:12px"><button class="action" onclick="startSrv()">Start</button><button class="action" onclick="stopSrv()">Stop</button><button class="action" onclick="restartSrv()">Restart</button></div></div></div><div class="card" style="margin-top:18px"><h3>Start Parameters</h3><textarea id="start-params" style="width:100%;height:120px;background:rgba(0,0,0,0.12);padding:8px;border-radius:8px">-config=serverDZ.cfg -port=2302 -profiles=!ServerProfiles</textarea><div style="margin-top:8px"><button class="action" onclick="saveParams()">Save</button></div></div><script>window.pageInit=function(){document.getElementById('srv-control-status').textContent=document.getElementById('srv-status')?.textContent||'offline'};function startSrv(){fetch('/api/server/start',{method:'POST'}).then(r=>r.json()).then(j=>alert(JSON.stringify(j)))}function stopSrv(){fetch('/api/server/stop',{method:'POST'}).then(r=>r.json()).then(j=>alert(JSON.stringify(j)))}function restartSrv(){alert('Restart (stub)')}function saveParams(){alert('Saved start params (stub)')}</script>
