<div class="grid"><div class="card"><h3>Server State</h3><div class="widget-row"><div class="widget"><div class="kv">Status</div><div id="dash-status" style="font-weight:700;font-size:18px">offline</div><div style="margin-top:10px"><button class="action" onclick="startServer()">Start Server</button><button class="action" onclick="stopServer()" style="margin-left:8px">Stop Server</button></div></div><div class="widget"><div class="kv">CPU</div><div style="font-weight:700">—</div><div class="kv">RAM</div><div style="font-weight:700">—</div></div></div></div><div class="card"><h3>Quick Actions</h3><div style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px"><button class="action" onclick="backupNow()">Backup</button><button class="action" onclick="validateServer()">Validate Server</button><button class="action" onclick="validateMods()">Validate Mods</button></div></div><div class="card"><h3>Heatmaps</h3><div class="kv">Preview of loot/vehicle/animals</div><div id="heat-preview" style="height:200px;margin-top:12px;background:#071921;border-radius:8px"></div></div><div class="card"><h3>Recent Logs</h3><pre id="recent-logs" style="height:180px;overflow:auto;background:rgba(0,0,0,0.12);padding:8px;border-radius:6px">No logs yet</pre></div></div><script>window.pageInit=function(){fetch('/api/logs').then(r=>r.json()).then(j=>{const p=document.getElementById('recent-logs');if(p)p.textContent=j.logs.join('\n')});fetch('/api/heatmap/loot').then(r=>r.json()).then(j=>{const el=document.getElementById('heat-preview');if(!el)return;el.innerHTML='';const map=L.map(el).setView([54.35,18.4],10);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:''}).addTo(map);L.heatLayer(j.points,{radius:25,blur:15}).addTo(map);});}</script>
