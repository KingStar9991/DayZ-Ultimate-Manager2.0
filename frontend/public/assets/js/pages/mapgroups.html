<div class="card" style="grid-column:1/-1"><h3>Map Spawns â€” Heatmaps</h3><div class="kv">Zoom / hover for spawn info</div><div id="spawn-map" class="map-container" style="margin-top:12px"></div></div><script>window.pageInit=function(){const el=document.getElementById('spawn-map');el.innerHTML='';const map=L.map(el).setView([54.35,18.4],10);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:''}).addTo(map);fetch('/api/heatmap/loot').then(r=>r.json()).then(j=>{L.heatLayer(j.points,{radius:25,blur:15}).addTo(map);j.points.forEach(p=>{L.circleMarker([p[0],p[1]],{radius:6,color:'#2dd4bf'}).addTo(map).bindPopup(`<b>Spawn</b><br>Nominal: ${(p[2]*100).toFixed(0)}%<br>Type: demo loot`);});});}</script>
