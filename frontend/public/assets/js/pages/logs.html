<div class="card"><h3>RPT / Server Logs</h3><div style="margin-top:8px"><div style="display:flex;gap:8px;margin-bottom:8px"><button class="action" onclick="refreshLogs()">Refresh</button><button class="action" onclick="clearLogs()">Clear</button></div><pre id="rpt-view" style="height:520px;overflow:auto;background:rgba(0,0,0,0.12);padding:10px;border-radius:8px">No logs loaded</pre></div></div><script>window.pageInit=()=>{refreshLogs()};function refreshLogs(){fetch('/api/logs').then(r=>r.json()).then(j=>{document.getElementById('rpt-view').textContent=j.logs.join('\n')});}function clearLogs(){if(confirm('Clear logs (local stub)?'))document.getElementById('rpt-view').textContent='';}</script>
