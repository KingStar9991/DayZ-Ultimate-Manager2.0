<div class="card"><h3>Mod Manager</h3><div style="margin-top:8px"><div style="display:flex;gap:8px;margin-bottom:8px"><input id="ws-id" placeholder="Workshop ID" style="flex:1;padding:8px;border-radius:8px;background:rgba(0,0,0,0.12)"><button class="action" onclick="downloadMod()">Download</button></div><div id="mod-list" style="max-height:360px;overflow:auto"></div></div></div><script>window.pageInit=function(){fetch('/api/mods').then(r=>r.json()).then(j=>{const list=document.getElementById('mod-list');list.innerHTML='';if(j.mods&&j.mods.length){j.mods.forEach(m=>{const el=document.createElement('div');el.textContent=m;el.style.padding='8px';el.style.borderBottom='1px solid rgba(255,255,255,0.02)';list.appendChild(el);});}else{list.innerHTML='<div class="kv">No local @mods found or path misconfigured.</div>';}})};function downloadMod(){const id=document.getElementById('ws-id').value;if(!id)return alert('Enter Workshop ID');fetch('/api/mods/download',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({workshopId:id})}).then(r=>r.json()).then(j=>alert('Queued: '+JSON.stringify(j)))};</script>
