<div class="card"><h3>Loot Economy / types.xml Editor</h3><div style="margin-top:8px"><div class="kv">Edit types.xml (backend must allow writes)</div><textarea id="types-editor" style="width:100%;height:420px;background:rgba(0,0,0,0.12);padding:8px;border-radius:8px">Loading...</textarea><div style="margin-top:8px"><button class="action" onclick="saveTypes()">Save types.xml</button></div></div></div><script>window.pageInit=()=>{fetch('/api/types').then(r=>r.json()).then(j=>{const el=document.getElementById('types-editor');el.value=j.content||(('// '+(j.error||'types.xml not found')));});};function saveTypes(){const content=document.getElementById('types-editor').value;fetch('/api/types',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({content})}).then(r=>r.json()).then(j=>alert(JSON.stringify(j)));}</script>
